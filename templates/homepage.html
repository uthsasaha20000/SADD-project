<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Home Page</title>

  <style>
  body{
    font-family: Arial, sans-serif;
    
    background-position: center;
    background-color: #5aa894;
  }
  .card-img-top{
    width:200px;
  }
  img{
    height:160px;
    width:100px;
  }
  .search-container {
    text-align: center;
    margin-top: 30px;
  }
  .search-input {
    padding: 5px;
    width: 300px;
    font-size: 16px;
  }
  .search-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  .navbar {
    background-color: #000;
    color: #fff;
    padding: 10px;
    margin-top:0px;
    
  }
  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .navbar li {
    display: inline-block;
    margin-right: 20px;
  }
  .navbar li a {
    color: #fff;
    text-decoration: none;
  }
  {% comment %} .container {
    display:flex;
    min-height:80vh;
    margin:23px auto;
    margin-right:150px;
    position:center;
    width: 80%;
    border-radius:12px;
    overflow: auto;
    padding:0px;
    background-color: lightgray;
  } {% endcomment %}


</style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <div class="navbar">
    <ul>
      <li><a href="/homepage/">home</a></li>
      <li><a href="/profile/">Profile</a></li>
      <li><a href="/navcart/">Cart</a></li>
 
    </ul>
  </div>
  <div class="search-container">
    <form  method="POST">
      {% csrf_token %}
      <input type="text" name="search" class="search-input" placeholder="Search...">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
  <div class="container mt-5">
    <div class="row">
        {% for p in products %}
            <div class="col-md-4 mb-4">
              
                
                <div class="card" style="width:300px;" >
                  <img src="{{p.product_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Product Name: {{p.product_name }}</h5>
                        <p class="card-text"> Price: {{ p.price }}</p>
                        <a href="{% url 'cart' p.product_name %}" class="btn btn-primary" style="padding:2px;">Add to cart</a>
                    </div>
                </div>
            </div>
          
        {% endfor %}
    </div>
</div>


</body>

</html>
