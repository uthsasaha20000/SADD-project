<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Home Page</title>

  <style>
  body{
    font-family: Arial, sans-serif;
    
    background-position: center;
    background-color: #5aa894;
  }
  img{
    height:160px;
  }
  .search-container {
    text-align: center;
    margin-top: 30px;
  }
  .search-input {
    padding: 5px;
    width: 300px;
    font-size: 16px;
  }
  .search-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  .navbar {
    background-color: #000;
    color: #fff;
    padding: 10px;
    margin-top:0px;
    
  }
  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .navbar li {
    display: inline-block;
    margin-right: 20px;
  }
  .navbar li a {
    color: #fff;
    text-decoration: none;
  }
  .container {
    display:flex;
    min-height:80vh;
    margin:23px auto;
    margin-right:150px;
    position:center;
    width: 80%;
    border-radius:12px;
    overflow: auto;
    padding:0px;
    background-color: lightgray;
  }
  .boxes{
    display:block;
    min-height:5px;
    
    height:80px;
    background-color: white;
    color:white;
   font-family: 'Varela Round', sans-serif;
   
   width:159px;
   margin:20px;
   
   border-radius: 12px;
   padding: 60px;
   overflow: auto;
   
   font-size:20px
   
}

</style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <div class="navbar">
    <ul>
      <li><a href="/homepage/">home</a></li>
      <li><a href="/profile/">Profile</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="search-container">
    <form  method="POST">
      {% csrf_token %}
      <input type="text" name="search" class="search-input" placeholder="Search...">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
  <div class="container">
    {% for p in products %}
   
    
 
  <div class="card " style="margin-left:100px;margin-top:20px;margin-right:50px;margin-bottom:20px;width: 10rem;height:11rem;">
    <img src="{{p.product_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">product: {{p.product_name}}</h5>
      <p class="card-text">Price :{{p.price}} BDT</p>
      <a href="#" class="btn btn-primary" style="padding:2px;">Add to cart</a>
    </div>
  </div>

 
  
   {% empty %}
   </br>
   Sorry no such a  record exist in database
  {% endfor %}

   
  </div>

</body>

</html>
